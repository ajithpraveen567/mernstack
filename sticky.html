<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Sticky Headers</title>
  <style>
    .a{
        height: 100px;
        width: 1200px;
        background-color: orange;
        border: 2px solid black;
    }
    .b{
        height: 100px;
        width: 1200px;
        background-color: white;
        border: 2px solid black;
    }
    .c{
        height: 100px;
        width: 1200px;
        background-color: green;
        border: 2px solid black;
    }



  </style>
  <body>
    <div class="a">

    </div>
    <div class="b">
       <center><image src="chak.png" height="100px" width="100px"></image></center> 

    </div>
    <div class="c">

    </div>
  </body>
